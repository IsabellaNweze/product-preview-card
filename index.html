<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <!-- <div class="imgContainer"> -->
    <img class="image" src="images/image-product-mobile.jpg" />
    <!-- </div> -->

    <div id="div2">
      <label class="lbl">Perfume</label>
      <h2 class="heading">Gabrielle Essence Eau De Parfum</h2>
      <p class="parag">
        A floral, solar and voluptuous interpretation composed by
        OlivierPolge, Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="price">
        <label class="promo--price">$149.99</label>
        <label class="real--price">$169.99</label>
      </div>

      <button class="btn"><i class="bx bx-cart-alt"></i>Add to Cart</button>
    </div>
  </div>

  <div class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a
      href="#">Nweze Isabella</a>.
  </div>
</body>

</html>
